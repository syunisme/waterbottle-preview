<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>水壺客製化預覽 Demo</title>
<style>
  body {
    font-family: sans-serif;
    background: #f7f7f7;
    padding: 20px;
  }
  #container {
    position: relative;
    width: 300px;
    margin-bottom: 20px;
  }
  #bottle {
    width: 100%;
    display: block;
  }
  #designCanvas {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>

<h2>水壺客製化預覽 Demo</h2>

<div id="container">
  <img id="bottle" src="waterbottle.png">
  <canvas id="designCanvas"></canvas>
</div>

<label>上傳圖片：</label>
<input type="file" id="imgUpload"><br><br>

<label>新增文字：</label>
<input type="text" id="textInput" placeholder="輸入文字"><br><br>

<button id="clearBtn">清除設計</button>

<script>
const canvas = document.getElementById("designCanvas");
const ctx = canvas.getContext("2d");
const bottle = document.getElementById("bottle");
const imgUpload = document.getElementById("imgUpload");
const textInput = document.getElementById("textInput");
const clearBtn = document.getElementById("clearBtn");

// 設定 canvas 大小與水壺相同
bottle.onload = () => {
  canvas.width = bottle.width;
  canvas.height = bottle.height;
};

// 上傳圖片
imgUpload.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const img = new Image();
  img.onload = () => {
    ctx.drawImage(img, 60, 120, 180, 180); // 貼在水壺正面（可調整）
  };
  img.src = URL.createObjectURL(file);
});

// 加文字
textInput.addEventListener("input", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "24px sans-serif";
  ctx.fillStyle = "black";
  ctx.fillText(textInput.value, 80, 330); // 文字位置（可調整）
});

// 清除
clearBtn.addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  textInput.value = "";
});

</script>

</body>
</html>
