<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>水壺客製化預覽 Demo</title>
<style>
  body {
    font-family: sans-serif;
    background: #f7f7f7;
    padding: 20px;
  }
  #container {
    position: relative;
    width: 300px;
    margin-bottom: 20px;
  }
  #bottle {
    width: 100%;
    display: block;
  }
  #designCanvas {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>

<h2>水壺客製化預覽 Demo</h2>

<div id="container">
  <img id="bottle" src="waterbottle.png">
  <canvas id="designCanvas"></canvas>
</div>

<!-- 上傳圖片 -->
<label>上傳圖片：</label>
<input type="file" id="imgUpload"><br><br>

<!-- 文字 -->
<label>新增文字：</label>
<input type="text" id="textInput" placeholder="輸入文字"><br><br>

<!-- 換色控制 -->
<label>瓶身顏色：</label>
<input type="color" id="colorBody" value="#ffffff"><br><br>

<label>瓶蓋顏色：</label>
<input type="color" id="colorCap" value="#cccccc"><br><br>

<label>提帶顏色：</label>
<input type="color" id="colorHandle" value="#cccccc"><br><br>

<button id="clearBtn">清除設計</button>

<script>
const canvas = document.getElementById("designCanvas");
const ctx = canvas.getContext("2d");
const bottle = document.getElementById("bottle");
const imgUpload = document.getElementById("imgUpload");
const textInput = document.getElementById("textInput");
const clearBtn = document.getElementById("clearBtn");

const colorBody = document.getElementById("colorBody");
const colorCap = document.getElementById("colorCap");
const colorHandle = document.getElementById("colorHandle");

let uploadedImg = null;

// 設定 canvas 大小
bottle.onload = () => {
  canvas.width = bottle.width;
  canvas.height = bottle.height;
  redrawAll();
};

// 重新渲染所有內容
function redrawAll() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // --- 顏色區域繪製 ---
  drawColorAreas();

  // --- 上傳圖片 ---
  if (uploadedImg) {
    ctx.drawImage(uploadedImg, 60, 120, 180, 180);
  }

  // --- 文字 ---
  if (textInput.value) {
    ctx.font = "24px sans-serif";
    ctx.fillStyle = "black";
    ctx.fillText(textInput.value, 80, 330);
  }
}

// 分區著色
function drawColorAreas() {

  // ---- 1. 瓶蓋 ----
  ctx.save();
  ctx.beginPath();
  ctx.rect(90, 0, 120, 60); // 上方蓋子區域（你可微調）
  ctx.clip();
  ctx.fillStyle = colorCap.value + "99"; // 半透明
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.restore();

  // ---- 2. 瓶身 ----
  ctx.save();
  ctx.beginPath();
  ctx.rect(60, 60, 180, 270); // 中間瓶身
  ctx.clip();
  ctx.fillStyle = colorBody.value + "88";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.restore();

  // ---- 3. 提帶 ----
  ctx.save();
  ctx.beginPath();
  ctx.rect(230, 40, 40, 220); // 右邊提帶（簡化形狀）
  ctx.clip();
  ctx.fillStyle = colorHandle.value + "99";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.restore();
}

// 顏色變動都重新渲染
colorBody.addEventListener("input", redrawAll);
colorCap.addEventListener("input", redrawAll);
colorHandle.addEventListener("input", redrawAll);

// 上傳圖片
imgUpload.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const img = new Image();
  img.onload = () => {
    uploadedImg = img;
    redrawAll();
  };
  img.src = URL.createObjectURL(file);
});

// 文字
textInput.addEventListener("input", redrawAll);

// 清除按鈕
clearBtn.addEventListener("click", () => {
  uploadedImg = null;
  textInput.value = "";
  redrawAll();
});
</script>

</body>
</html>
